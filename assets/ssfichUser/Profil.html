  <div id="content-container" class="container">
    <div class="pet-profiles">
        <div id="petProfileForm" >
          <h2>Ajouter un Nouvel Animal Domestique</h2>
          <form id="addPetForm">
              <div class="form-group">
                  <label for="petName">Nom de l'animal:</label>
                  <input type="text" id="petName" name="petName" required>
              </div>
              <div class="form-group">
                  <label for="petSpecies">Espèce:</label>
                  <select id="petSpecies" name="petSpecies" required>
                      <option value="">Sélectionner une espèce</option>
                      <option value="chien">Chien</option>
                      <option value="chat">Chat</option>
                      <option value="chat">autre</option>
      
                  </select>
              </div>
              <div class="form-group">
                  <label for="petBreed">Race:</label>
                  <input type="text" id="petBreed" name="petBreed">
              </div>
              <div class="form-group">
                  <label for="petAge">Âge:</label>
                  <input type="number" id="petAge" name="petAge" min="0" max="100">
              </div>
              <div class="form-group">
                  <label>Sexe:</label><br>
                  <input type="radio" id="male" name="petGender" value="male">
                  <label for="male">Mâle</label>
                  <input type="radio" id="female" name="petGender" value="female">
                  <label for="female">Femelle</label>
              </div>
              <div class="form-group">
                  <label for="petDescription">Description:</label>
                  <textarea id="petDescription" name="petDescription"></textarea>
              </div>
              <div class="form-group">
                  <label for="petPhoto">Photo:</label>
                  <input type="file" id="petPhoto" name="petPhoto" accept="image/*">
              </div>
              <button type="submit" class="btn2">Ajouter</button>
          </form>
      </div>
      
        <!------------------------------- Liste des profils d'animaux domestiques existants ----------------------------------------->
        
        <div class="pet-table">
          <h2>Mes Animaux Domestiques Enregistrés</h2>
          <table>
            <thead>
              <tr>
                <th>Nom</th>
                <th>Espèce</th>
                <th>Race</th>
                <th>Âge</th>
                <th>Sexe</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <!-- Les données des animaux domestiques seront ajoutées ici dynamiquement via JavaScript -->
            </tbody>
          </table>
        </div>
